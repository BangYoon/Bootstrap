<!doctype html>
<html lang="ko">
  <head>
    <title>Bootstrap-utility-Border</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>


  <body>
    <h2>1. 기본 테두리</h2>
    <span class="border">ㅎㅎㅎ</span>
    <span class="border border-0">ㅎㅎㅎ</span>
    <span class="border border-top-0">ㅎㅎㅎ</span>
    <span class="border border-right-0">ㅎㅎㅎ</span>
    <span class="border border-bottom-0">ㅎㅎㅎ</span>
    <span class="border border-left-0">ㅎㅎㅎ</span>
    <br><br>

    <h2>2. 테두리 컬러</h2>
    <span class="border border-primary">zzz</span>
    <span class="border border-secondary">zzz</span>
    <span class="border border-success">zzz</span>
    <span class="border border-danger">zzz</span>
    <span class="border border-warning">zzz</span>
    <span class="border border-info">zzz</span>
    <span class="border border-light">zzz</span>
    <span class="border border-dark">zzz</span>
    <span class="border border-white">zzz</span>
    <br><br>


    <h2>3. 둥근 테두리</h2>
    <img src="yoon.png" height="200" alt="yoon" class="rounded">
    <img src="yoon.png" height="200" alt="..." class="rounded-top"><p></p>
    <img src="yoon.png" height="200" alt="..." class="rounded-right">
    <img src="yoon.png" height="200" alt="..." class="rounded-bottom"><p></p>
    <img src="yoon.png" height="200" alt="..." class="rounded-left">
    <img src="yoon.png" height="200" alt="..." class="rounded-circle"><p></p>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
