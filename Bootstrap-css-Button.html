<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Bootstrap-css-button</title>
  </head>


  <body>
    <div class="">
      <h3>1. Button Color</h3>
      <button type="button" class="" name="button">Basic</button>
      <button type="button" class="btn" name="button">Btn</button>
      <button type="button" class="btn btn-default">Default</button>
      <button type="button" class="btn btn-primary" name="button">Primary</button>
      <button type="button" class="btn btn-secondary" name="button">Secondary</button>
      <button type="button" class="btn btn-success" name="button">Success</button>
      <button type="button" class="btn btn-danger" name="button">Danger</button>
      <button type="button" class="btn btn-warning" name="button">Warning</button>
      <button type="button" class="btn btn-info" name="button">Info</button>
      <button type="button" class="btn btn-link">Link</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-dark">Dark</button>
    </div>

    <div class="">
      <br><br><h3>2. Button Size</h3>
      <button type="button" class="btn btn-secondary" name="button">basic</button>
      <button type="button" class="btn btn-secondary btn-lg" name="button">lg</button>
      <button type="button" class="btn btn-secondary btn-xs" name="button">xs</button>
      <button type="button" class="btn btn-secondary btn-sm" name="button">sm</button>
    </div>
    
     <div class="">
      <br><br><h3>3. 비활성화 버튼</h3>
      <button type="button" class="btn btn-lg btn-primary" disabled="disabled">Primary button</button>
      <button type="button" class="btn btn-default btn-lg" disabled="disabled">Button</button>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
  </body>
</html>
